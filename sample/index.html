<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<h1>CKEditor 5 – classic editor build – development sample</h1>

	<div id="editor">
		<h2>Sample</h2>

		<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic
				editor build</a>.</p>

		<figure class="image">
			<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
		</figure>

		<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom
				build</a> works fine.</p>
	</div>

	<button onclick="testInsertText('dunght');">test insert texxt</button>

	<script src="../build/ckeditor.js"></script>
	<object data="../themes/icons/file-word-regular.svg" type="image/svg+xml" id="iconWord" width="100%" height="100%"></object>

	<script>
		DhtEditor.create(document.querySelector('#editor'), {
			downloadWord: {
				action: function () {
					console.log('dunght');
				}
			},
			customToolbar: {
				items: [
					{
						name: 'toolbar1',
						label: 'Tiện ích 1',
						icon: '<svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="file-word" class="svg-inline--fa fa-file-word fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M369.9 97.9L286 14C277 5 264.8-.1 252.1-.1H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V131.9c0-12.7-5.1-25-14.1-34zM332.1 128H256V51.9l76.1 76.1zM48 464V48h160v104c0 13.3 10.7 24 24 24h104v288H48zm220.1-208c-5.7 0-10.6 4-11.7 9.5-20.6 97.7-20.4 95.4-21 103.5-.2-1.2-.4-2.6-.7-4.3-.8-5.1.3.2-23.6-99.5-1.3-5.4-6.1-9.2-11.7-9.2h-13.3c-5.5 0-10.3 3.8-11.7 9.1-24.4 99-24 96.2-24.8 103.7-.1-1.1-.2-2.5-.5-4.2-.7-5.2-14.1-73.3-19.1-99-1.1-5.6-6-9.7-11.8-9.7h-16.8c-7.8 0-13.5 7.3-11.7 14.8 8 32.6 26.7 109.5 33.2 136 1.3 5.4 6.1 9.1 11.7 9.1h25.2c5.5 0 10.3-3.7 11.6-9.1l17.9-71.4c1.5-6.2 2.5-12 3-17.3l2.9 17.3c.1.4 12.6 50.5 17.9 71.4 1.3 5.3 6.1 9.1 11.6 9.1h24.7c5.5 0 10.3-3.7 11.6-9.1 20.8-81.9 30.2-119 34.5-136 1.9-7.6-3.8-14.9-11.6-14.9h-15.8z"></path></svg>',
						tooltip: true,
						action: function () { console.log('dunght'); }
					},
					{
						name: 'toolbar2',
						label: 'Tiện ích 2',
						tooltip: true,
						action: function () { console.log('dunght'); }
					}
				]
			},
			toolbar: {
				items: [
					'downloadWordFile',
					'|',
					'toolbar1',
					'toolbar2',
					'customToolbar',
					'|',
					'heading',
					'|',
					'fontFamily',
					'fontSize',
					'|',
					'fontColor',
					'fontBackgroundColor',
					'alignment',
					'|',
					'bold',
					'italic',
					'underline',
					'|',
					'bulletedList',
					'numberedList',
					'|',
					'insertTable',
					'|',
					'indent',
					'outdent',
					'|',
					'pageBreak',
					'undo',
					'redo',
					'|',
					'strikethrough',
					'subscript',
					'superscript',
					'link',

				]
			},
		})
			.then(editor => {
				console.log(Array.from(editor.ui.componentFactory.names()));
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});

		function testInsertText(msg) {
			editor.execute('insertTextAtCursor', msg);
		}

	</script>

</body>

</html>
